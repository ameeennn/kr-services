<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Service - KR Services</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-sm">
        <div class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <div class="flex items-center">
                    <a href="index.html" class="text-2xl font-bold text-blue-600">KR Services</a>
                </div>
                <div class="flex items-center space-x-4">
                    <span id="userName" class="text-gray-700"></span>
                    <a href="track_service.html" class="text-blue-600 hover:text-blue-800">Track Service</a>
                </div>
            </div>
        </div>
    </header>

    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <div class="bg-white rounded-xl shadow-lg overflow-hidden">
            <!-- Service Header -->
            <div class="bg-gradient-to-r from-blue-600 to-blue-800 text-white p-6">
                <div class="flex items-center">
                    <div id="serviceIcon" class="w-16 h-16 bg-white bg-opacity-20 rounded-full flex items-center justify-center mr-4">
                        <i class="fas fa-broom text-2xl"></i>
                    </div>
                    <div>
                        <h1 id="serviceName" class="text-2xl font-bold">Home Cleaning</h1>
                        <p id="serviceDescription" class="text-blue-100">Professional house cleaning services for a spotless home</p>
                    </div>
                </div>
            </div>

            <!-- Form Section -->
            <div class="p-6">
                <form id="serviceForm" onsubmit="confirmService(event)">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <!-- User Information -->
                        <div class="space-y-4">
                            <h3 class="text-lg font-semibold text-gray-800 mb-4">Your Information</h3>
                            
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Full Name *</label>
                                <input type="text" id="userName" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                            </div>
                            
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Phone Number *</label>
                                <input type="tel" id="userPhone" required pattern="[0-9]{10}" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                            </div>
                            
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Pincode *</label>
                                <input type="text" id="userPincode" required pattern="[0-9]{6}" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                            </div>
                        </div>

                        <!-- Address and Notes -->
                        <div class="space-y-4">
                            <h3 class="text-lg font-semibold text-gray-800 mb-4">Service Details</h3>
                            
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Full Address *</label>
                                <textarea id="userAddress" required rows="3" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your complete address"></textarea>
                            </div>
                            
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Extra Notes (Optional)</label>
                                <textarea id="extraNotes" rows="3" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Any specific instructions or requirements"></textarea>
                            </div>
                        </div>
                    </div>

                    <!-- Provider Selection -->
                    <div class="mt-8">
                        <h3 class="text-lg font-semibold text-gray-800 mb-4">Provider Selection</h3>
                        
                        <div class="space-y-4">
                            <div class="flex items-center">
                                <input type="radio" id="defaultProvider" name="providerType" value="default" checked class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300">
                                <label for="defaultProvider" class="ml-2 block text-sm text-gray-900">
                                    <span class="font-medium">Default Provider</span>
                                    <span class="text-gray-500 block">We'll assign the best available provider for you</span>
                                </label>
                            </div>
                            
                            <div class="flex items-center">
                                <input type="radio" id="customProvider" name="providerType" value="custom" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300">
                                <label for="customProvider" class="ml-2 block text-sm text-gray-900">
                                    <span class="font-medium">Choose Provider</span>
                                    <span class="text-gray-500 block">Select from available providers in your area</span>
                                </label>
                            </div>
                        </div>

                        <!-- Custom Provider List (Hidden by default) -->
                        <div id="providerList" class="mt-4 hidden">
                            <div class="border border-gray-200 rounded-lg p-4 max-h-60 overflow-y-auto">
                                <div class="space-y-3" id="providersContainer">
                                    <!-- Providers will be loaded here -->
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <div class="mt-8 flex justify-center">
                        <button type="submit" class="bg-blue-600 text-white px-8 py-3 rounded-lg font-semibold hover:bg-blue-700 transition duration-300">
                            <i class="fas fa-check mr-2"></i>
                            Confirm Service Request
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Success Modal -->
    <div id="successModal" class="fixed inset-0 flex items-center justify-center z-50 bg-black bg-opacity-50 hidden">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-md mx-4">
            <div class="p-6 text-center">
                <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-green-100 mb-4">
                    <i class="fas fa-check text-green-600 text-xl"></i>
                </div>
                <h3 class="text-lg font-medium text-gray-900 mb-2">Service Request Confirmed!</h3>
                <p class="text-gray-600 mb-4">Your service ID is: <span id="serviceId" class="font-mono font-bold text-blue-600"></span></p>
                <p class="text-sm text-gray-500 mb-6">Save this ID to track your service request</p>
                
                <div class="flex flex-col space-y-3">
                    <button onclick="trackService()" class="w-full py-2 px-4 bg-blue-600 text-white rounded-md hover:bg-blue-700">
                        Track Service
                    </button>
                    <button onclick="goHome()" class="w-full py-2 px-4 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300">
                        Back to Home
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let selectedService = localStorage.getItem('selectedService') || 'Home Cleaning';
        let currentUser = JSON.parse(localStorage.getItem('currentUser') || '{}');
        let generatedServiceId = '';

        // Service configurations
        const serviceConfig = {
            'Home Cleaning': {
                icon: 'fas fa-broom',
                description: 'Professional house cleaning services for a spotless home',
                color: 'blue'
            },
            'AC Repair': {
                icon: 'fas fa-snowflake',
                description: 'Expert air conditioning repair and maintenance services',
                color: 'green'
            },
            'Plumbing': {
                icon: 'fas fa-wrench',
                description: 'Professional plumbing solutions for all your needs',
                color: 'red'
            },
            'Electrical Work': {
                icon: 'fas fa-bolt',
                description: 'Safe and reliable electrical installation and repair',
                color: 'yellow'
            },
            'Painting': {
                icon: 'fas fa-paint-roller',
                description: 'Professional interior and exterior painting services',
                color: 'purple'
            },
            'Appliance Repair': {
                icon: 'fas fa-tools',
                description: 'Expert repair services for all home appliances',
                color: 'indigo'
            }
        };

        // Sample providers data
        const sampleProviders = [
            { id: 1, name: 'ABC Services', rating: 4.8, availability: 'Available Today' },
            { id: 2, name: 'Quick Fix Solutions', rating: 4.6, availability: 'Available Tomorrow' },
            { id: 3, name: 'Professional Care', rating: 4.9, availability: 'Available Today' },
            { id: 4, name: 'Home Masters', rating: 4.7, availability: 'Available in 2 days' }
        ];

        document.addEventListener('DOMContentLoaded', function() {
            initializePage();
            setupEventListeners();
        });

        function initializePage() {
            // Check if user is logged in
            if (!localStorage.getItem('isLoggedIn')) {
                window.location.href = 'index.html';
                return;
            }

            // Set user name
            document.getElementById('userName').textContent = currentUser.name || currentUser.email || 'User';

            // Configure service display
            const config = serviceConfig[selectedService];
            if (config) {
                document.getElementById('serviceName').textContent = selectedService;
                document.getElementById('serviceDescription').textContent = config.description;
                document.getElementById('serviceIcon').innerHTML = `<i class="${config.icon} text-2xl"></i>`;
            }

            // Pre-fill user information
            if (currentUser.name) {
                document.getElementById('userName').value = currentUser.name;
            }
            if (currentUser.phone) {
                document.getElementById('userPhone').value = currentUser.phone;
            }

            loadProviders();
        }

        function setupEventListeners() {
            // Provider type selection
            document.querySelectorAll('input[name="providerType"]').forEach(radio => {
                radio.addEventListener('change', function() {
                    const providerList = document.getElementById('providerList');
                    if (this.value === 'custom') {
                        providerList.classList.remove('hidden');
                    } else {
                        providerList.classList.add('hidden');
                    }
                });
            });
        }

        function loadProviders() {
            const container = document.getElementById('providersContainer');
            container.innerHTML = '';

            sampleProviders.forEach(provider => {
                const providerDiv = document.createElement('div');
                providerDiv.className = 'flex items-center justify-between p-3 border border-gray-200 rounded-lg hover:bg-gray-50';
                providerDiv.innerHTML = `
                    <div class="flex items-center">
                        <input type="checkbox" id="provider_${provider.id}" name="selectedProviders" value="${provider.id}" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                        <div class="ml-3">
                            <label for="provider_${provider.id}" class="text-sm font-medium text-gray-900 cursor-pointer">${provider.name}</label>
                            <div class="text-xs text-gray-500">
                                <span class="inline-flex items-center">
                                    <i class="fas fa-star text-yellow-400 mr-1"></i>
                                    ${provider.rating}
                                </span>
                                <span class="ml-2">${provider.availability}</span>
                            </div>
                        </div>
                    </div>
                `;
                container.appendChild(providerDiv);
            });
        }

        function confirmService(event) {
            event.preventDefault();

            // Generate unique service ID
            const baseId = 45864;
            const randomSuffix = Math.floor(Math.random() * 1000).toString().padStart(3, '0');
            generatedServiceId = baseId + randomSuffix;

            // Collect form data
            const serviceData = {
                serviceId: generatedServiceId,
                serviceName: selectedService,
                userName: document.getElementById('userName').value,
                userPhone: document.getElementById('userPhone').value,
                userPincode: document.getElementById('userPincode').value,
                userAddress: document.getElementById('userAddress').value,
                extraNotes: document.getElementById('extraNotes').value,
                providerType: document.querySelector('input[name="providerType"]:checked').value,
                selectedProviders: [],
                status: 'Pending',
                createdAt: new Date().toISOString()
            };

            // Get selected providers if custom selection
            if (serviceData.providerType === 'custom') {
                const selectedProviderCheckboxes = document.querySelectorAll('input[name="selectedProviders"]:checked');
                serviceData.selectedProviders = Array.from(selectedProviderCheckboxes).map(cb => cb.value);
            }

            // Store service request
            let serviceRequests = JSON.parse(localStorage.getItem('serviceRequests') || '[]');
            serviceRequests.push(serviceData);
            localStorage.setItem('serviceRequests', JSON.stringify(serviceRequests));

            // TODO: Send data to backend
            console.log('Service request data:', serviceData);

            // Show success modal
            document.getElementById('serviceId').textContent = generatedServiceId;
            document.getElementById('successModal').classList.remove('hidden');
        }

        function trackService() {
            localStorage.setItem('trackingId', generatedServiceId);
            window.location.href = 'track_service.html';
        }

        function goHome() {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
