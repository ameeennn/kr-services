<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Service - KR Services</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        /* Beautiful Gradients */
        .gradient-primary { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .gradient-secondary { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); }
        .gradient-success { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); }
        .gradient-warm { background: linear-gradient(135deg, #fa709a 0%, #fee140 100%); }
        .gradient-cool { background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%); }
        .gradient-ocean { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        
        /* Glass Effect */
        .glass-effect {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        
        /* Header Styling */
        .header-glass {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        /* Button Animations */
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 50px;
            padding: 12px 30px;
            color: white;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border: none;
            border-radius: 50px;
            padding: 12px 30px;
            color: white;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(240, 147, 251, 0.4);
        }
        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(240, 147, 251, 0.6);
        }
        
        /* Card Effects */
        .service-card {
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        .service-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }
        
        /* Input Styling */
        .form-input {
            border-radius: 15px;
            border: 2px solid #e5e7eb;
            padding: 12px 16px;
            transition: all 0.3s ease;
        }
        .form-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        /* Modal Styling */
        .modal-content {
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25);
        }
    </style>
</head>
<body class="gradient-cool min-h-screen">
    <!-- Header -->
    <header class="header-glass fixed w-full top-0 z-50 shadow-lg">
        <div class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <div class="flex items-center">
                    <div class="gradient-primary p-3 rounded-full mr-3">
                        <i class="fas fa-home text-white text-xl"></i>
                    </div>
                    <a href="index.html" class="text-xl sm:text-2xl font-bold bg-gradient-to-r from-purple-600 to-blue-600 bg-clip-text text-transparent">KR Services</a>
                </div>
                <div class="flex items-center space-x-4">
                    <div class="glass-effect px-4 py-2 rounded-full">
                        <span id="headerUserName" class="text-gray-700 font-medium"></span>
                    </div>
                    <a href="track_service.html" class="btn-primary px-4 py-2 text-sm">Track Service</a>
                </div>
            </div>
        </div>
    </header>

    <div class="container mx-auto px-4 py-8 max-w-4xl mt-20">
        <div class="service-card bg-white overflow-hidden">
            <!-- Service Header -->
            <div class="gradient-ocean text-white p-6 md:p-8 relative overflow-hidden">
                <div class="absolute top-0 right-0 w-32 h-32 bg-white opacity-10 rounded-full -mr-16 -mt-16"></div>
                <div class="absolute bottom-0 left-0 w-24 h-24 bg-white opacity-5 rounded-full -ml-12 -mb-12"></div>
                <div class="flex items-center relative z-10">
                    <div id="serviceIcon" class="w-16 h-16 md:w-20 md:h-20 glass-effect rounded-2xl flex items-center justify-center mr-4 md:mr-6">
                        <i class="fas fa-broom text-2xl md:text-3xl text-white"></i>
                    </div>
                    <div>
                        <h1 id="serviceName" class="text-2xl md:text-3xl font-bold mb-2">Home Cleaning</h1>
                        <p id="serviceDescription" class="text-purple-100 text-base md:text-lg">Professional house cleaning services for a spotless home</p>
                    </div>
                </div>
            </div>

            <!-- Form Section -->
            <div class="p-6 md:p-8">
                <form id="serviceForm" onsubmit="confirmService(event)">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 md:gap-8">
                        <!-- User Information -->
                        <div class="space-y-6">
                            <div class="flex items-center mb-6">
                                <div class="gradient-primary p-2 rounded-full mr-3">
                                    <i class="fas fa-user text-white"></i>
                                </div>
                                <h3 class="text-xl font-bold text-gray-800">Your Information</h3>
                            </div>
                            
                            <div>
                                <label class="block text-sm font-semibold text-gray-700 mb-3">Full Name *</label>
                                <input type="text" id="userName" required class="form-input w-full" placeholder="Enter your full name">
                            </div>
                            
                            <div>
                                <label class="block text-sm font-semibold text-gray-700 mb-3">Phone Number *</label>
                                <input type="tel" id="userPhone" required pattern="[0-9]{10}" class="form-input w-full" placeholder="+91 9876543210">
                            </div>
                            
                            <div>
                                <label class="block text-sm font-semibold text-gray-700 mb-3">Pincode *</label>
                                <input type="text" id="userPincode" required pattern="[0-9]{6}" class="form-input w-full" placeholder="682001">
                            </div>
                        </div>

                        <!-- Address and Notes -->
                        <div class="space-y-6">
                            <div class="flex items-center mb-6">
                                <div class="gradient-success p-2 rounded-full mr-3">
                                    <i class="fas fa-map-marker-alt text-white"></i>
                                </div>
                                <h3 class="text-xl font-bold text-gray-800">Service Details</h3>
                            </div>
                            
                            <div>
                                <label class="block text-sm font-semibold text-gray-700 mb-3">Full Address *</label>
                                <textarea id="userAddress" required rows="4" class="form-input w-full" placeholder="Enter your complete address with landmarks"></textarea>
                            </div>
                            
                            <div>
                                <label class="block text-sm font-semibold text-gray-700 mb-3">Extra Notes (Optional)</label>
                                <textarea id="extraNotes" rows="4" class="form-input w-full" placeholder="Any specific instructions or requirements"></textarea>
                            </div>
                        </div>
                    </div>

                    <!-- Provider Selection -->
                    <div class="mt-10">
                        <div class="flex items-center mb-6">
                            <div class="gradient-secondary p-2 rounded-full mr-3">
                                <i class="fas fa-users text-white"></i>
                            </div>
                            <h3 class="text-xl font-bold text-gray-800">Provider Selection</h3>
                        </div>
                        
                        <div class="space-y-4">
                            <div class="glass-effect p-4 rounded-2xl border-2 border-transparent hover:border-purple-300 transition duration-300">
                                <div class="flex items-center">
                                    <input type="radio" id="defaultProvider" name="providerType" value="default" checked class="h-5 w-5 text-purple-600 focus:ring-purple-500 border-gray-300">
                                    <label for="defaultProvider" class="ml-4 block">
                                        <span class="font-semibold text-gray-900 text-base">Default Provider</span>
                                        <span class="text-gray-600 block text-sm mt-1">We'll assign the best available provider for you</span>
                                    </label>
                                </div>
                            </div>
                            
                            <div class="glass-effect p-4 rounded-2xl border-2 border-transparent hover:border-purple-300 transition duration-300">
                                <div class="flex items-center">
                                    <input type="radio" id="customProvider" name="providerType" value="custom" class="h-5 w-5 text-purple-600 focus:ring-purple-500 border-gray-300">
                                    <label for="customProvider" class="ml-4 block">
                                        <span class="font-semibold text-gray-900 text-base">Choose Provider</span>
                                        <span class="text-gray-600 block text-sm mt-1">Select from available providers in your area</span>
                                    </label>
                                </div>
                            </div>
                        </div>

                        <!-- Custom Provider List (Hidden by default) -->
                        <div id="providerList" class="mt-6 hidden">
                            <div class="glass-effect rounded-2xl p-4 max-h-60 overflow-y-auto">
                                <div class="space-y-3" id="providersContainer">
                                    <!-- Providers will be loaded here -->
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <div class="mt-10 flex justify-center">
                        <button type="submit" class="btn-primary text-lg px-8 py-4 w-full md:w-auto">
                            <i class="fas fa-check mr-3"></i>
                            Confirm Service Request
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Success Modal -->
    <div id="successModal" class="fixed inset-0 flex items-center justify-center z-50 bg-black bg-opacity-50 hidden">
        <div class="modal-content bg-white w-full max-w-md mx-4">
            <div class="p-8 text-center">
                <div class="gradient-success w-20 h-20 mx-auto rounded-full flex items-center justify-center mb-6">
                    <i class="fas fa-check text-white text-3xl"></i>
                </div>
                <h3 class="text-2xl font-bold text-gray-900 mb-4">Service Request Confirmed!</h3>
                <div class="glass-effect p-4 rounded-2xl mb-6">
                    <p class="text-gray-600 mb-2">Your service ID is:</p>
                    <span id="serviceId" class="font-mono font-bold text-2xl bg-gradient-to-r from-purple-600 to-blue-600 bg-clip-text text-transparent"></span>
                </div>
                <p class="text-sm text-gray-500 mb-8">Save this ID to track your service request</p>
                
                <div class="flex flex-col space-y-4">
                    <button onclick="trackService()" class="btn-primary w-full py-3">
                        <i class="fas fa-map-marker-alt mr-2"></i>
                        Track Service
                    </button>
                    <button onclick="goHome()" class="glass-effect text-gray-800 w-full py-3 rounded-full font-semibold hover:bg-white transition duration-300">
                        <i class="fas fa-home mr-2"></i>
                        Back to Home
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Supabase Configuration
        const supabaseUrl = 'https://imdrjtjlpuqdixvpdytk.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImltZHJqdGpscHVxZGl4dnBkeXRrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYwMzExMTcsImV4cCI6MjA3MTYwNzExN30.Sa8UFkFyLKTL-JLzaojq9whdq3VjHFqxSVlWY_W4HkU';
        const { createClient } = supabase;
        const supabaseClient = createClient(supabaseUrl, supabaseKey);
        
        let selectedService = localStorage.getItem('selectedService') || 'Home Cleaning';
        let currentUser = JSON.parse(localStorage.getItem('currentUser') || '{}');
        let generatedServiceId = '';

        // Service configurations
        const serviceConfig = {
            'Home Cleaning': {
                icon: 'fas fa-broom',
                description: 'Professional house cleaning services for a spotless home',
                color: 'blue'
            },
            'AC Repair': {
                icon: 'fas fa-snowflake',
                description: 'Expert air conditioning repair and maintenance services',
                color: 'green'
            },
            'Plumbing': {
                icon: 'fas fa-wrench',
                description: 'Professional plumbing solutions for all your needs',
                color: 'red'
            },
            'Electrical Work': {
                icon: 'fas fa-bolt',
                description: 'Safe and reliable electrical installation and repair',
                color: 'yellow'
            },
            'Painting': {
                icon: 'fas fa-paint-roller',
                description: 'Professional interior and exterior painting services',
                color: 'purple'
            },
            'Appliance Repair': {
                icon: 'fas fa-tools',
                description: 'Expert repair services for all home appliances',
                color: 'indigo'
            }
        };



        document.addEventListener('DOMContentLoaded', function() {
            initializePage();
            setupEventListeners();
        });

        function initializePage() {
            // Check if user is logged in
            if (!localStorage.getItem('isLoggedIn')) {
                window.location.href = 'index.html';
                return;
            }

            // Set user name in header
            document.getElementById('headerUserName').textContent = currentUser.name || currentUser.email || 'User';

            // Configure service display
            const config = serviceConfig[selectedService];
            if (config) {
                document.getElementById('serviceName').textContent = selectedService;
                document.getElementById('serviceDescription').textContent = config.description;
                document.getElementById('serviceIcon').innerHTML = `<i class="${config.icon} text-2xl"></i>`;
            }

            // Don't pre-fill user information - let user enter their own details
            // This ensures we get the actual name they want to use, not Google display name

            loadProviders();
        }

        function setupEventListeners() {
            // Provider type selection
            document.querySelectorAll('input[name="providerType"]').forEach(radio => {
                radio.addEventListener('change', function() {
                    const providerList = document.getElementById('providerList');
                    if (this.value === 'custom') {
                        providerList.classList.remove('hidden');
                    } else {
                        providerList.classList.add('hidden');
                    }
                });
            });
        }

        async function loadProviders() {
            const container = document.getElementById('providersContainer');
            container.innerHTML = '<div class="text-center py-4">Loading providers...</div>';

            try {
                const { data: providers, error } = await supabaseClient
                    .from('providers')
                    .select('*');

                if (error) throw error;

                container.innerHTML = '';
                if (!providers?.length) {
                    container.innerHTML = '<div class="text-center py-4 text-gray-500">No providers available</div>';
                    return;
                }

                providers.forEach(provider => {
                    const providerDiv = document.createElement('div');
                    providerDiv.className = 'flex items-center justify-between p-3 border border-gray-200 rounded-lg hover:bg-gray-50';
                    providerDiv.innerHTML = `
                        <div class="flex items-center">
                            <input type="checkbox" id="provider_${provider.id}" name="selectedProviders" value="${provider.id}" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                            <div class="ml-3">
                                <label for="provider_${provider.id}" class="text-sm font-medium text-gray-900 cursor-pointer">${provider.name}</label>
                                <div class="text-xs text-gray-500">
                                    <span class="inline-flex items-center">
                                        <i class="fas fa-star text-yellow-400 mr-1"></i>
                                        ${provider.rating || 'N/A'}
                                    </span>
                                    <span class="ml-2">${provider.availability || 'Contact for availability'}</span>
                                </div>
                            </div>
                        </div>
                    `;
                    container.appendChild(providerDiv);
                });
            } catch (error) {
                console.error('Error loading providers:', error);
                container.innerHTML = '<div class="text-center py-4 text-red-600">Failed to load providers</div>';
            }
        }

        async function confirmService(event) {
            event.preventDefault();

            // Generate unique service ID
            const baseId = 45864;
            const randomSuffix = Math.floor(Math.random() * 1000).toString().padStart(3, '0');
            generatedServiceId = baseId + randomSuffix;

            // Get selected providers if custom is chosen
            const providerType = document.querySelector('input[name="providerType"]:checked').value;
            let selectedProviders = [];
            
            if (providerType === 'custom') {
                selectedProviders = Array.from(document.querySelectorAll('input[name="selectedProviders"]:checked'))
                    .map(cb => cb.value);
                
                if (selectedProviders.length === 0) {
                    alert('Please select at least one provider');
                    return;
                }
            }

            // Collect form data for Supabase
            const serviceData = {
                request_id: generatedServiceId,
                phone: document.getElementById('userPhone').value,
                pincode: document.getElementById('userPincode').value,
                category: selectedService,
                customer_name: document.getElementById('userName').value,
                address: document.getElementById('userAddress').value,
                notes: document.getElementById('extraNotes').value || null,
                provider: providerType === 'custom' ? selectedProviders.join(',') : 'default',
                user_id: currentUser.user_id,
                status: 'Pending'
            };

            try {
                // Insert into Supabase
                const { data, error } = await supabaseClient
                    .from('requests')
                    .insert([serviceData]);

                if (error) {
                    console.error('Supabase error:', error);
                    alert('Failed to submit service request. Please try again.');
                    return;
                }

                // Also store locally for backward compatibility
                let serviceRequests = JSON.parse(localStorage.getItem('serviceRequests') || '[]');
                serviceRequests.push({
                    ...serviceData,
                    serviceId: generatedServiceId,
                    serviceName: selectedService,
                    userName: serviceData.customer_name,
                    userPhone: serviceData.phone,
                    userPincode: serviceData.pincode,
                    userAddress: serviceData.address,
                    extraNotes: serviceData.notes,
                    providerType: serviceData.provider,
                    status: 'Pending',
                    createdAt: new Date().toISOString()
                });
                localStorage.setItem('serviceRequests', JSON.stringify(serviceRequests));

                console.log('Service request submitted successfully:', data);
                
                // Show success modal
                document.getElementById('serviceId').textContent = generatedServiceId;
                document.getElementById('successModal').classList.remove('hidden');
                
            } catch (error) {
                console.error('Error submitting service request:', error);
                alert('Failed to submit service request. Please try again.');
            }
        }

        function trackService() {
            localStorage.setItem('trackingId', generatedServiceId);
            window.location.href = 'track_service.html';
        }

        function goHome() {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
